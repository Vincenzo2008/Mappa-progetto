<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mappa MVP - MapLibre GL</title>

  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  // Stile chiaro professionale
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://tiles.stadiamaps.com/styles/alidade_smooth.json',
    center: [-122.44, 37.76],
    zoom: 11
  });

  map.on('load', () => {

    // ===== 1. Import GeoJSON =====
    map.addSource('area-test', {
      type: 'geojson',
      data: 'https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/san-francisco.geojson'
    });

    // ===== 2. Aree colorate =====
    map.addLayer({
      id: 'area-fill',
      type: 'fill',
      source: 'area-test',
      paint: {
        'fill-color': '#ff6600',
        'fill-opacity': 0.25
      }
    });

    // ===== 3. Bordo =====
    map.addLayer({
      id: 'area-outline',
      type: 'line',
      source: 'area-test',
      paint: {
        'line-color': '#ff6600',
        'line-width': 1.5
      }
    });

    // ===== 4. Marker visibile solo da zoom â‰¥ 13 =====
    const marker = new maplibregl.Marker({ color: '#e63946' })
      .setLngLat([-122.4194, 37.7749])
      .setPopup(
        new maplibregl.Popup({ offset: 25 })
          .setHTML('<h3>Marker visibile solo con zoom</h3><p>Funziona!</p>')
      )
      .addTo(map);

    // Nascondi marker inizialmente
    marker.getElement().style.display = 'none';

    // Mostra/nascondi marker in base allo zoom
    map.on('zoom', () => {
      const currentZoom = map.getZoom();
      const markerElement = marker.getElement();

      if (currentZoom >= 13) {
        markerElement.style.display = 'block';
      } else {
        markerElement.style.display = 'none';
      }
    });

  });
</script>

</body>
</html>

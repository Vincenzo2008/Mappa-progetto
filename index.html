<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mappa Test - MapLibre</title>

  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
    center: [-122.44, 37.76],
    zoom: 11
  });

  map.on('load', () => {

    // ===== GEOJSON =====
    map.addSource('area-test', {
      type: 'geojson',
      data: 'https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/san-francisco.geojson'
    });

    map.addLayer({
      id: 'area-fill',
      type: 'fill',
      source: 'area-test',
      paint: {
        'fill-color': '#ff6600',
        'fill-opacity': 0.25
      }
    });

    map.addLayer({
      id: 'area-outline',
      type: 'line',
      source: 'area-test',
      paint: {
        'line-color': '#ff6600',
        'line-width': 1.5
      }
    });

    // ===== MARKER VISIBILE SOLO DA ZOOM >= 13 =====
    const marker = new maplibregl.Marker({ color: '#e63946' })
      .setLngLat([-122.4194, 37.7749])
      .setPopup(
        new maplibregl.Popup({ offset: 25 })
          .setHTML('<h3>Marker</h3><p>Visibile solo da zoom 13+</p>')
      )
      .addTo(map);

    const markerEl = marker.getElement();
    markerEl.style.display = 'none'; // nascosto inizialmente

    map.on('zoom', () => {
      const z = map.getZoom();
      markerEl.style.display = (z >= 13) ? 'block' : 'none';
    });

  });
</script>

</body>
</html>

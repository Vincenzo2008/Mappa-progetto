<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mappa MVP - MapLibre GL</title>

  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  // Inizializzazione mappa stile chiaro
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://demotiles.maplibre.org/style.json',
    center: [-122.44, 37.76], // Vista su San Francisco
    zoom: 11
  });

  map.on('load', () => {

    // ===== 1. Import GeoJSON (confini San Francisco) =====
    map.addSource('area-test', {
      type: 'geojson',
      data: 'https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/san-francisco.geojson'
    });

    // ===== 2. Area colorata =====
    map.addLayer({
      id: 'area-fill',
      type: 'fill',
      source: 'area-test',
      paint: {
        'fill-color': '#ff6600',
        'fill-opacity': 0.25
      }
    });

    // ===== 3. Bordo dellâ€™area =====
    map.addLayer({
      id: 'area-outline',
      type: 'line',
      source: 'area-test',
      paint: {
        'line-color': '#ff6600',
        'line-width': 1.5
      }
    });

    // ===== 4. Marker con popup =====
    new maplibregl.Marker({ color: '#e63946' })
      .setLngLat([-122.4194, 37.7749]) // Posizione nel centro di San Francisco
      .setPopup(
        new maplibregl.Popup({ offset: 25 })
          .setHTML('<h3>Marker di prova</h3><p>Popup funzionante!</p>')
      )
      .addTo(map);

  });
</script>

</body>
</html>
